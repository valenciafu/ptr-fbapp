<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penn Tech Review Schduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </head>

  <body>
  <section class="section">
    <div class="container" style="width:50%"> 

      <h1 class="title">
         ‚è∞ Schedule a Post!
      </h1>
      <p class="subtitle is-5">
        with the Penn Tech Review post scheduler
      </p>
      <div class="field">
        <label class="label">When should this be posted?</label>
        <div class="control">
          <input class="input" type="text" placeholder="Date and time">
          <p class="help">Please enter in format mm/dd/yy hh:mm</p>
        </div>
      </div>
      <br>
      <div class="field">
        <label class="label">What do you want to say?</label>
        <div class="control">
          <textarea class="textarea" type="text" placeholder="Write a ~fun and personal~ short blurb about the article here!" rows="3"></textarea>
        </div>
      </div>
      <div class="field">
        <label class="label">Link to article</label>
        <div class="control">
          <input class="input" type="text" placeholder="Link">
        </div>
      </div>
      <br>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-success">Schedule my post!</button>
        </div>
        <div class="control">
          <button class="button is-text">Cancel</button>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
